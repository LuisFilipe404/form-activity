<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Unifavip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="form-section">
            <header>
                <h1 class="title">Formulário Unifavip</h1>
            </header>

            <form method="POST" class="form">
                <fieldset>
                    <div class="name-input">
                        <div class="first-name">
                            <label for="name">Nome</label>
                            <input class="username" type="text" id="name" required>
                        </div>
                        
                        <div class="last-name">
                            <label for="last-name">Sobrenome</label>
                            <input type="text"  id="last-name" required>
                        </div>
                    </div>

                    <div class="container-cpf">
                        <label class="cpf" for="cpf">CPF</label>
                        <input type="number" id="cpf" required>
                    </div>

                    <div class="age">
                        <p class="container-age">Idade:</p>

                        <div class="inputs-age">
                            
                            <div>
                                <label for="option1">Menos de 20 anos</label>
                                <input type="radio" value="menos de 20 anos" name="radio" id="option1">
                            </div>

                            <div>
                                <label for="option2">21-30 anos</label>
                                <input type="radio" value="21-30 anos" name="radio" id="option2">
                            </div>
                            
                            <div>
                                <label for="option3">31-40 anos</label>
                                <input type="radio" value="31-40 anos" name="radio" id="option3">
                            </div>
                            
                            <div>
                                <label for="option4">Mais de 40 anos</label>
                                <input type="radio" value="mais de 40 anos" name="radio" id="option4">
                            </div>
                        </div>
                    </div>

                    <div class="hobbies">
                        <p class="container-hobbies">Hobbies:</p>

                        <div class="inputs-hobbies">
                            
                            <div>
                                <label for="check1">Cinema</label>
                                <input type="checkbox" value="cinema" name="" id="check1">
                            </div>
                            
                            <div>
                                <label for="check2">Culinária</label>
                                <input type="checkbox" value="culinária" name="" id="check2">
                            </div>
                            
                            <div>
                                <label for="check3">Leitura</label>
                                <input type="checkbox" value="leitura" name="" id="check3">
                            </div>
                            
                            <div>
                                <label for="check4">Esportes</label>
                                <input type="checkbox" value="esporte" name="" id="check4">
                            </div>

                        </div>
                    </div>

                    <div class="btns">
                        <button class="submitButton" type="submit">Enviar</button>
                        <button type="reset" class="clearBtn">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
